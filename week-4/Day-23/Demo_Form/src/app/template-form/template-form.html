<h2>Template-Driven Form</h2>

<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" novalidate>
  <label>
    Username
    <input
      name="username"
      ngModel
      required
      minlength="3"
      placeholder="e.g. alex"
    />
  </label>

  <!-- tiny validation display -->
  <div *ngIf="formRef.submitted">
    <div
      *ngIf="formRef.form.controls['username']?.errors?.['required']"
      style="color: #c00"
    >
      Username is required.
    </div>
    <div
      *ngIf="formRef.form.controls['username']?.errors?.['minlength']"
      style="color: #c00"
    >
      Minimum 3 characters required.
    </div>
  </div>

  <button type="submit" [disabled]="formRef.invalid">Submit</button>
</form>
