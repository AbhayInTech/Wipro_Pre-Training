<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Styling Demo</h1>
    </div>
    <!-- Inline css (HTML) -->
    <p style="color: red; font-size: 20px">
      This is a paragraph with inline styles.
    </p>
    <!-- Inline css -->
    <p class="Inline">Insline (Component Styles)</p>
    <!-- External css -->
    <div class="external-class">External css file</div>
    <!-- Scoped Styles -->
    <p>This is scoped styling</p>

    <div>
      <app-scope-styling></app-scope-styling>
    </div>
  </body>
</html>
