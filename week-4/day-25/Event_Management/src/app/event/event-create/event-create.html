<div class="create-event-container">
  <h2>Create New Event</h2>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
    <label for="title">Event Title</label>
    <input type="text" name="title" ngModel required />

    <label for="description">Description</label>
    <textarea name="description" rows="4" ngModel required></textarea>

    <label for="date">Date</label>
    <input type="date" name="date" ngModel required />

    <label for="attendeesCount">Total Attendees</label>
    <input type="text" name="attendeesCount" ngModel required />

    <label for="location">Location</label>
    <input type="text" name="location" ngModel required />

    <label for="mode">Mode</label>
    <select name="mode" ngModel required>
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>

    <label for="tags">Tags (comma-separated)</label>
    <input type="text" name="tags" ngModel placeholder="e.g. Angular, Workshop, UI" />

    <button type="submit">Create Event</button>
  </form>
</div>
