<table border="1" width="100%" style="border-collapse: collapse">
  <tr>
    <th>Event Name</th>
    <th>Date</th>
    <th>Ticket Price</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let event of events" [appHighlight]="event.price" @fadeIn>
    <td>{{ event.name }}</td>
    <td>{{ event.date | date : 'dd-MMM-yyyy' }}</td>
    <td>{{ event.price | priceFormat }}</td>
    <td>{{ event.category }}</td>
  </tr>
</table>
